<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBI Tech Bootcamp</title>
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css" />
    <link
      rel="stylesheet"
      href="/node_modules/reveal.js/dist/theme/white.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/reveal.js/plugin/highlight/monokai.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section id="cover">
          <div id="logo-wrapper">
            <img src="img/logo.png" style="max-width: 25rem;" />
          </div>
        </section>
        <section>Slide 1</section>
        <section>
          <h1>Slide 2</h1>
          <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
          </ul>
        </section>
        <section>
          <pre><code data-trim data-line-numbers="1-2|3">
            console.log("foo");
            console.log("foo");
            console.log("foo");
          </code></pre>
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.16.1/dist/tsparticles.min.js"></script>
    <script src="js/deck.js" type="module"></script>
  </body>
</html>
